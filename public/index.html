<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <meta name="theme-color" content="#3B82F6" />
    <meta
      name="description"
      content="VoteChain - Secure blockchain voting platform with Firebase authentication"
    />
    <meta name="keywords" content="blockchain,voting,ethereum,hardhat,metamask,votechain,solidity,react" />
    <link rel="canonical" href="%PUBLIC_URL%/" />
    <!-- Favicon & icons -->
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.svg" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.svg" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.svg" />
    <meta name="msapplication-TileColor" content="#3B82F6">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="VoteChain — Secure Blockchain Voting" />
    <meta property="og:description" content="VoteChain is a transparent, auditable voting app built with Solidity, Hardhat, and React. Run locally with Hardhat and MetaMask." />
    <meta property="og:url" content="%PUBLIC_URL%/" />
    <meta property="og:image" content="%PUBLIC_URL%/favicon.svg" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="VoteChain — Secure Blockchain Voting" />
    <meta name="twitter:description" content="Transparent voting powered by blockchain. Local dev with Hardhat + MetaMask supported." />
    <meta name="twitter:image" content="%PUBLIC_URL%/favicon.svg" />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "VoteChain",
        "url": "%PUBLIC_URL%/",
        "description": "VoteChain is a blockchain-based voting application built with Solidity, Hardhat, and React.",
        "applicationCategory": "VotingApplication",
        "operatingSystem": "Web",
        "image": "%PUBLIC_URL%/favicon.svg"
      }
    </script>

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>VoteChain</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
